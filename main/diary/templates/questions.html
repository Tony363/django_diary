{% extends 'layout.html'%}

{% block title %}
Your Diary
{% endblock %}


{% block content %}
    <div class="container">
        <div class='col-12'>
            <h1 class='mt-2'>Enter a Question</h1>
            
            <hr class='mt-0 mb-4'>
            {% load static %}
            {% load crispy_forms_tags %}
            <form method="post"  >
                {% csrf_token %}
                {{form|crispy}}
                <input type='submit' class='btn btn-primary' value='Click' name='mybtn' />
            </form>
        </div>
    </div>
{% endblock %}
