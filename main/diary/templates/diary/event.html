
{% extends 'diary/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'diary:calendar' %}"> Calendar </a>
  <a class="btn btn-info right" href="{% url 'diary:question_enter' %}"> Enter Question </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
   <p>{{ question }}</p>
    
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
