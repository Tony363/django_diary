

{% extends 'diary/base.html' %}


{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'calendarium/css/calendar.css' %}">
{% load calendarium_tags %}
{% render_upcoing_events %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'diary:calendar' %}?{{ prev_month}}">Previous Month</a>
    <a class="btn btn-info right" href="{% url 'diary:calendar' %}?{{next_month}}">Next Month</a>
</div>
{{ calendar }}
{% endblock %}
